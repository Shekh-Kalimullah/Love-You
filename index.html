<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marry Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1s ease;
    }

    #proposal {
      display: none;
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    #proposal.show {
      display: block;
    }

    #clickMe {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6f61, #ff3b2f);
      padding: 20px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #clickMe:hover {
      background: linear-gradient(45deg, #ff3b2f, #ff6f61);
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(20deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <button id="clickMe">Click Me</button>
  <div id="proposal">Will You Marry Me? üíçüåπüíñüéâ</div>

  <script>
    const button = document.getElementById('clickMe');
    const proposal = document.getElementById('proposal');
    const body = document.body;

    const emojis = ['üíê', 'üåπ', 'üíñ', 'üéâ', 'üå∏', 'üíç', 'ü•Ç', '‚ú®', '‚ù§Ô∏è', 'üòç'];

    button.addEventListener('click', () => {
      body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4, #a6c0fe, #f68084)';
      body.style.backgroundSize = '400% 400%';
      body.style.animation = 'gradientShift 10s infinite alternate';

      proposal.classList.add('show');
      button.style.display = 'none';

      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.top = `${Math.random() * 100}vh`;
        emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
        emoji.style.opacity = '0.8';
        body.appendChild(emoji);
      }
    });

    const styleSheet = document.createElement('style');
    styleSheet.type = 'text/css';
    styleSheet.innerText = `
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
